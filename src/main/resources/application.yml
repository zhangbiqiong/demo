server:
  port: 7900
spring:
  application:
    name: springboot-rest-jpa-h2-demo
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    platform: h2
    url: jdbc:h2:~/test
    schema: classpath:schema.sql
    data: classpath:data.sql
    username: sa
    password: 123456
  h2:
    console:
          settings:
            web-allow-others: true   
          path: /h2-console
          enabled: true  
          
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka.springcloud.cn/eureka/

logging:
  path: ./log      
  


