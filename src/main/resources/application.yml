server:
  port: 7900
spring:
  application:
    name: springboot-rest-jpa-h2-demo
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    platform: h2
    schema: classpath:schema.sql
    data: classpath:data.sql
          
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka.springcloud.cn/eureka/


